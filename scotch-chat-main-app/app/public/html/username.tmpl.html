<md-dialog aria-label="Mango">
    <form ng-show="!newSession">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Start Your Chat Session</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-input-container>
                <label>Enter Your Name</label>
                <input ng-model="user.displayName" type="text">
            </md-input-container>
            <md-input-container>
                <label>Enter Room Name</label>
                <input ng-model="user.oldChatRoom" type="text">
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="answer(user)" class="md-primary" ng-disabled="!user">
                Join Chat
            </md-button>
        </div>
    </form>
