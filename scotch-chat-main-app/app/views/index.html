<script>
	       
	
</script>
</head>

<body class="wrapper" ng-controller="ViewCtrl">
    <video-capture ng-show="captureVideo"></video-capture>
    <div ng-controller="MainCtrl" ng-init="usernameModal()">
        <span ng-show="!captureVideo">
        <div class="col-xs-6">
            
            <!-- from video.html --->
            <div class='col-xs-12'>
                <div id="draw-window">
                    <div id="canvas-window">
                    <section class="design-surface">
                        <!--- draw canvas -->
                        <div id="test-box">
                            <div id="img-test-div">

                            </div>
                        </div>

                        <dynamic-canvas></dynamic-canvas>
                    </section>
                    </div>
                    <!------------------------------------------>
                    <!--<button ng-click="goToVideo()" class="btn btn-success">Back to Video</button>-->
                </div>
            </div>
            <!-- from video.html ---->
        </div>
        <div class='col-xs-6'>
            <md-content>
                <section>
                    <md-subheader class="md-primary header static-header">Room: {{room}} <span align="right">Userame: {{username}} </span> </md-subheader>
					<md-subheader>
                        <span>Invite anyone to chat instantly: <a ng-href="{{inviteLink}}">{{inviteLink}}</a></span>
                    </md-subheader>                    
					<md-list id="can-scroll">
                        <md-whiteframe ng-repeat="m in messages" class="md-whiteframe-z2 message" layout layout-align="center center">
                            <md-list-item class="md-3-line">
                                <div class="md-list-item-text">
                                    <h3>{{ m.username }}</h3>
                                    <p>{{m.content}}</p>
                                    <img class="full-width" ng-src="{{ m.imageData }}" />
                                </div>
                            </md-list-item>
                        </md-whiteframe>
                    </md-list>
                </section>
                <div class="footer">
                    <md-input-container>
                        <label>Message</label>
                        <textarea ng-model="message" columns="1" md-maxlength="100" ng-enter="send(message)"></textarea>
                    </md-input-container>
                </div>
            </md-content>
        </div>
        </span>
        </div>
</body>
